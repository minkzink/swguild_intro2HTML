  <header>
    <h1 class="siteTitle" style="text-align:center;">Ginno's Bar &amp; Oyster Joint</h1>

  <body>
  <div class="container">
    <h1>Contact Us</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="email" class="form-control" id="Phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="reason">Reason</label>
    <select name="Reason" class="form-control">
      <option value="Catering"></option>
      <option value="PrivateParty"></option>
      <option value="Feedback">Feedback</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group">
  <label for="AddInfo">Additional Information:</label>
  <textarea class="form-control" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for "form-control">What is the best day to contact you? (CTRL + Click to Select Multiple Days):</label>
    <select multiple class="form-control">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
    </select>
  </div>
  <div class="form-group">
    <label for "radio-inline">Have you Ever Been to Our Restaurant?:</label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
    </label>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-default">Submit</button>
</div>
</form>
</div>
