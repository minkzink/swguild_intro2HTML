<!DOCTYPE html>
<html lang="en">
<head>
  <title>A Web Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <h1 id=headline>Sample</h1>
  <form name="newForm" onsubmit="return validateItems();"
            onreset="resetForm();" class="form-horizontal">
    <div class="form-group">
      <label for="num1" class="col-sm-2 control-label">Starting Number</label>
      <div class="col-sm-10">
      <input type="number" class="form-control" id="num1" value="2" placeholder="Enter a Number Above 0">
      </div>
    </div>
    <div class="form-group">
      <label for=num2 class="col-sm-2 control-label">Ending Number</label>
      <div class="col-sm-10">
      <input type="number" class="form-control" id="num2" value="20" placeholder="Enter a Number Above 0">
    </div>
  </div>
    <div class="form-group">
      <label for="num3" class="col-sm-2 control-label">Step</label>
      <div class="col-sm-10">
      <input type="number" class="form-control" id="num3" value="3" placeholder="Enter a Number Above 0" >
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="submitButton">Display Evens</button>
        <button type="reset" id="resetButton" class="btn">Reset</button>
      </div>
    </div>
  </form>
  <div id="results" style="display:none;">
    <caption>
    Here are the even numbers between <span id="num1b"></span> and <span id="num2b"></span> by <span id="num3b"></span>'s.
    </caption>
    <tr>
      <td><br> <span id="evensFound"></span></td>
    </tr>
</table>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
